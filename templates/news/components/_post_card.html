{% for post in posts %}
<div class="shadow col-sm-3 mb-sm-5 bg-white rounded">
    <div class="card" style="width: 18rem;">
        <img src="https://flomaster.top/uploads/posts/2022-12/1672411576_flomaster-club-p-gazeta-risunok-dlya-detei-pinterest-13.jpg" width="200" height="150" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.content | truncate(50) }}</p>
            <a href="{{ url_for('post_detail', id=post.id) }}" class="btn btn-primary">Подробнее</a>
            <div><div style="margin-top: 20px;"></div></div>
        </div>
    </div>
</div>
{% endfor %}
